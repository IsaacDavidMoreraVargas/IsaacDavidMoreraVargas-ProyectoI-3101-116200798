<style>
.contenedor-alerta
{
    border-radius: 5px;
    margin-top: 1%;
    width: 40%;
    float: right;
    z-index: 5;
    border: 1px solid black;
    
}
.contenedor-boton-alerta,.contenedor-mensaje-alerta
{
    margin-top: 0%;
    margin-left:0%;
    text-align: center;
}
.contenedor-boton-alerta
{
    float: right;
}
.contenedor-mensaje-alerta
{
    width: 90%;
    float: left;
}
.mensaje-alerta
{
    margin-left: 1%;
    width: 99%;
    text-align: center;
    display: block;
}
.correcto-alerta
{
    border: 2px solid #00B566;
    background-color: #A1E6B3;
}
.error-alerta
{
    
    border: 2px solid #EF423B;
    background-color: #EF9691;
}
.correcto-mensaje
{
    color: #00B566;
}
.error-mensaje
{
    color: #EF423B;
}
.boton-alerta
{
    margin-right: 1%;
    margin-bottom: 1%;
    border-radius: 5px;
    text-align: center;
    float: right;
}
.boton-alerta:hover
{
    color: black;
    background-color: white;
}
</style>

<script>
    function Cerrar_Alerta(elemento)
    {
        elemento=elemento.parentElement;
        elemento=elemento.parentElement;
        elemento.remove();
    }
</script>

<div class="contenedor-alerta correcto-alerta">
    <div class="contenedor-boton-alerta"><div class="boton-alerta correcto-mensaje" onclick="Cerrar_Alerta(this)">&nbsp&nbspx&nbsp&nbsp</div></div>
    <div class="contenedor-mensaje-alerta"><label class="mensaje-alerta correcto-mensaje">Exito en operacion</label></div>
</div>

<div class="contenedor-alerta error-alerta">
    <div class="contenedor-boton-alerta"><div class="boton-alerta error-mensaje" onclick="Cerrar_Alerta(this)">&nbsp&nbspx&nbsp&nbsp</div></div>
    <div class="contenedor-mensaje-alerta"><label class="mensaje-alerta error-mensaje">Error en operacion</label></div>
</div>
